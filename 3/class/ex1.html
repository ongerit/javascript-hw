<!DOCTYPE html>
<html>
<head>
	<title>Event Listener</title>
</head>
<body>

	<button>

<a href="#" onClick="blue()"><h1>blue<h1></a> 
</button>

	<button>

<a href="#" onClick="red()"><h1>red<h1></a> 
</button>	<button>

<a href="#" onClick="black()"><h1>black<h1></a> 
</button>	<button>

<a href="#" onClick="red()"><h1>red<h1></a> 
</button>	<button>

<a href="#" onClick="white()"><h1>white<h1></a> 
</button>	<button>

<a href="#" onClick="cyan()"><h1>cyan<h1></a> 
</button>



<script type="text/javascript">
function blue() {

	document.bgColor="blue";


}function red() {

	document.bgColor="red";


}function white() {

	document.bgColor="white";


}function cyan() {

	document.bgColor="cyan";


}function black() {

	document.bgColor="black";


}

</script>




</body>
</html>
