<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
</head>
<body>

<script type="text/javascript">

var count = 500;

do 
{
document.write(“Loop number: ” + count + “ <br>”);	//will execute at least once
count++;
}
while  (count <= 100) 

document.writeln(“Done counting!!!”);



</script>




</body>
</html>
